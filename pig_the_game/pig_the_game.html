<html>

<head>
    <link rel="stylesheet" href="pig_style.css">
    <script src="pig_script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div>
        <div id="div_1" class="div_player">
            <p class="p_name">
                PLAYER 1
                <span class="dot_turn"></span>
            </p>
            <p class="p_score">0</p>

            <div class="div_current">
                <p class="p_current">CURRENT</p>
                <p id="total_1" class="p_total">0</p>
            </div>

        </div>

        <div id="div_2" class="div_player">
            <p class="p_name">
                PLAYER 2
                <span class="dot_turn"></span>
            </p>
            <p class="p_score">0</p>

            <div class="div_current">
                <p class="p_current">CURRENT</p>
                <p id="total_2" class="p_total">0</p>
            </div>
        </div>

        <p id="new_game" class="controller" onclick="">
            <i class="material-icons">add_circle_outline</i>
            NEW GAME
        </p>

        <p id="roll" class="controller" onclick="roll_dice('total_1')">
            <i class="material-icons">sync</i>
            ROLL DICE
        </p>

        <p id="hold" class="controller" onclick="">
            <i class="material-icons">move_to_inbox</i>
            HOLD
        </p>

        <div id="dice">
            <span id="dot_dice_1" class="dot_dice"></span>
            <span id="dot_dice_2" class="dot_dice"></span>
            <span id="dot_dice_3" class="dot_dice"></span>
            <span id="dot_dice_4" class="dot_dice"></span>
            <span id="dot_dice_5" class="dot_dice"></span>
            <span id="dot_dice_6" class="dot_dice"></span>
            <span id="dot_dice_7" class="dot_dice"></span>
        </div>

    </div>

</body>

</html>
